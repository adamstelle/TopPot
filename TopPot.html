<script>
  var downtown, capitolHill, southLakeUnion, wedgeWood, ballard;
  function getHourlyTraffic(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function Branch(location,trafficMin,trafficMax,conversion,donuts) {
    var hoursOpen = 11
    var currentHour = 0
    var hourlySales = [];
    this.hourlySales = hourlySales;
    this.location = location;
    this.conversion = conversion;
    this.donuts = donuts;
    this.trafficMin = trafficMin;
    this.trafficMax = trafficMax;
    this.getTotals = function() {
      this.hourlySales.push(this.location);
      while (currentHour < hoursOpen) {
        this.hourlySales.push(Math.round((getHourlyTraffic(trafficMin,trafficMax)) * this.conversion  * this.donuts))
        currentHour++;
      };
    console.log(hourlySales);
    }
  }

  downtown        = new Branch("Downtown",        80,  220, .10,    4); 
  capitolHill     = new Branch("Capitol Hill",    5,   45,  .45,    2); 
  southLakeUnion  = new Branch("South Lake Union",180, 250, .05,    6); 
  wedgeWood       = new Branch("Wedgewood",       20,  60,  .20,  1.5); 
  ballard         = new Branch("Ballard",         25,  175, .33,    1); 

  downtown.getTotals();
  capitolHill.getTotals();
  southLakeUnion.getTotals();
  wedgeWood.getTotals();
  ballard.getTotals();

</script>
