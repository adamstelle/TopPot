<script>

// Generate random foot traffic value from range
	function getHourlyTraffic(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

// Create top-level cunstructor object
	function Branch(location,trafficmin, trafficmax, percentEntered ,donuts) {
		var hoursopen = 11
		var currentHour = 0
		var branchOpen = time < hoursopen
		var totaltraffic = [];
		this.location = location;
		this.percentEntered = percentEntered;
		this.donuts = donuts;
		this.trafficmin = trafficmin;
		this.trafficmax = trafficmax;
		this.totaltraffic = totaltraffic 
// Assign randomized hourly values for foot traffic within the range
		this.foottraffic = function() {
			while (branchOpen = true) {
				totaltraffic.push(getHourlyTraffic(trafficmin,trafficmax));
				currentHour ++ 1;
			}
			console.log(totaltraffic)
		}
	}

// Call instances of custructor object
	var downtown  = new Branch("Downtown",80,220,10,4)
	var capitolHill = new Branch("Capitol Hill",5,45,45,2)
	var southLakeUnion = new Branch("South Lake Union",180,250,5,6)
	var wedgeWood new Branch("Wedgewood",20,60,20,1.5)
	var ballard = new Branch("Ballard",25,175,33,1)

</script>
